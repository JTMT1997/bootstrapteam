<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .contact input,
        .contact button {
            border-radius: 0%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <!-- ----------CONTACT -->

        <div class="contact">
            <h4 class="mb-4">Contact</h4>
            <p class="mb-3">Let's get in touch and talk about your next project</p>
            <form>
                <div class="input-group mb-3">
                    <!-- <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div> -->
                    <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
                    <!-- <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div> -->
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Subject" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Comment" aria-describedby="basic-addon4">
                </div>
                <button type="button" class="btn btn-dark mb-3">SEND MESSAGE</button>
            </form>
        </div>

        <!-- ----------Carousel -->

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <!-- <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li> -->
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.bregenzerwald.at/wp-content/uploads/2017/09/Busstop-Krumbach-Br%C3%A4nden-c-Albrecht-Imanuel-Schnabel-Vorarlberg-Tourismus-1920x800.jpg"
                        class="d-block w-100" alt="2">
                </div>
                <div class="carousel-item">
                    <img src="http://www.henn.com/sites/default/files/mediapool/headerslider/1412_HENN_Continental-Web_002.jpg"
                        class="d-block w-100" alt="3">
                </div>
            </div>
            <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a> -->
        </div>
    </div>

    <!-- ----------Footer -->

    <footer class="footer text-center bg-dark mt-3" style="color: whitesmoke;padding-top: 15px;padding-bottom: 15px;">
        Powered by JEJOINLUK
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
